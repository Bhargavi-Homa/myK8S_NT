apiVersion: v1
kind: ReplicationController
metadata:
  name: maha-rc
spec:
  replicas: 2
  selector:
    app: myjava-pod
  template:
    metadata:
      labels:
        app: myjava-pod
    spec:
      containers:
        - name: java-container
          image: homadevi/myjavaapp7aug21
          ports:
            - containerPort: 80
